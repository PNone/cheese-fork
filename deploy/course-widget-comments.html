<body class="bg-light my-3">
<div class="container-fluid">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115440973-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-115440973-1');
</script>
<script src="modules/fullcalendar/lib/jquery.min.js"></script>
<script src="modules/popper/popper.js"></script>
<script src="modules/bootstrap-rtl/js/bootstrap.min.js"></script>
<script>
    // https://stackoverflow.com/a/901144
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var course = getParameterByName('course');
    if (course && /^[0-9]+$/.test(course)) {
        var disqusConfig = function () {
            this.page.url = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + location.pathname + '#!' + 'course_comments_' + course;
            this.page.identifier = 'course_comments_' + course;
        };
        window.disqus_config = disqusConfig;
        var d = document, s = d.createElement('script');
        s.src = 'https://cheesefork.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    }
</script>
</body>
</html>
