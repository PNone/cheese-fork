<script src="color-hash/color-hash.js"></script>
<script>
    var available_semesters = [
        '201701', '201702', '201703',
        '201801'
    ];
    var current_semester;
    (function() {
        // https://stackoverflow.com/a/901144
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        current_semester = getParameterByName('semester');
        if (available_semesters.indexOf(current_semester) === -1) {
            current_semester = '201801';
        }
        var script = document.createElement('script');
        script.src = 'courses_' + current_semester + '.min.js';
        document.write(script.outerHTML);
    })();
</script>
